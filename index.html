<body>
  <h1>Metric BMI</h1>
<form method="post">
  
  <label for="weight">Input Your Weight in KG</label>
  <input type="text" name="weight" placeholder="(eg. 70)"><br><br>

  <label for="height">Input Your Height in Meter</label>
  <input type="text" name="height" placeholder="(eg. 1.7)"><br><br>
  
  <button type="submit" name="submit">Calculate</button>
</form>

<p>BMI result < 18.4 = underweight</p> 
<p>BMI result = 18.5 - 24.9 = Normal Weight</p>
<p>BMI result = 25 - 39.9 = Over Weight</p>
<p>BMI result > 40 = Obese</p>
</body>
</html>
